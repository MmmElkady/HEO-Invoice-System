<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1 class="mb-0">ðŸ“„ Invoice Generator</h1>
                        <p class="mb-0 mt-2">Create professional invoices instantly</p>
                    </div>
                    <div class="card-body p-4">
                        <form action="/create" method="POST">
                            <div class="mb-4">
                                <h5 class="text-primary border-bottom pb-2">Client Information</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="client_name" class="form-label">Client Name *</label>
                                        <input type="text" class="form-control" id="client_name" name="client_name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="client_address" class="form-label">Client Address *</label>
                                        <input type="text" class="form-control" id="client_address" name="client_address" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5 class="text-primary border-bottom pb-2">Item Details</h5>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="item_name" class="form-label">Item Name *</label>
                                        <input type="text" class="form-control" id="item_name" name="item_name" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="quantity" class="form-label">Quantity *</label>
                                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required oninput="calculateTotal()">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="price_per_item" class="form-label">Price per Item ($) *</label>
                                        <input type="number" step="0.01" class="form-control" id="price_per_item" name="price_per_item" min="0" required oninput="calculateTotal()">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="total_display" class="form-label">Total ($)</label>
                                        <input type="text" class="form-control bg-light" id="total_display" readonly value="$0.00">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5 class="text-primary border-bottom pb-2">Invoice Type</h5>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="invoice_type" class="form-label">Select Type *</label>
                                        <select class="form-select" id="invoice_type" name="invoice_type" required>
                                            <option value="">Choose...</option>
                                            <option value="Quotation">Quotation</option>
                                            <option value="Proforma">Proforma</option>
                                            <option value="Commercial">Commercial</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Generate Invoice</button>
                                <a href="/invoices" class="btn btn-outline-secondary">View All Invoices</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const price = parseFloat(document.getElementById('price_per_item').value) || 0;
            const total = quantity * price;
            document.getElementById('total_display').value = '$' + total.toFixed(2);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
